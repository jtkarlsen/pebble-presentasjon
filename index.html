# Sette opp pebble SDK lokalt (OSX)
  ```html
1. Installere Python 2.7
2. Installere Xcode Command Line Tools
3. Last ned SDK
4. Pakk ut SDK i ønsket mappe
5. Legg pebble til path
6. Last ned prekompilert ARM toolchain for OSX
7. Pakk ut toolchain i SDK mappen fra steg 3
8. Installer pip og virtualenv med Python easy_install
9. Installer SDK python avhengigheter med pip
10. For å bruke emulator, installer boost-python, glib og pixman med homebrew
11. For å bruke ikke standard fonts, installer freetype med homebrew
  ```

Source: http://developer.getpebble.com/sdk/install/mac/
